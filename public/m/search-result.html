<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/search-result.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search-result.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
        <h1 class="mui-title">搜索中心</h1>
        <a class="mui-action-back mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div id="refreshContainer">
        <div>
            <div class="mui-row filter">
                <div class="mui-col-xs-6 priceSort">
                    价格
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
                <div class="mui-col-xs-6">
                    销量
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
            </div>
            <div class="product">
                <ul class="mui-clearfix searchBox">

                </ul>
            </div>
        </div>
    </div>


    <script id="searchTpl" type="text/template">
        {{each data as value index}}
        <li>
            <a href="productDetail.html?id={{value.id}}">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <span class="name">{{value.proName}}</span>
                <p>
                    <span>¥{{value.price}}</span>
                    <del>¥{{value.oldPrice}}</del>
                </p>
                <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>
        {{/each}}
    </script>
</body>

</html>
